<div class="comment-wrapper">
  <div class="post">{{postComment}}</div>
  <div class="reactions">
    <div class="likes">
      <span>{{reactions.likes}}</span>
      <app-font-icon
      iconType="remix"
      iconName="thumb-up-line"
      iconColor="primary-icon"
      iconSize="custom"
     style="margin-left: 10px;"></app-font-icon>
    </div>

    <div class="no-of-comment">
      <span>{{reactions.commentNo}}</span>
      <app-font-icon
      iconType="remix"
      iconName="chat-3-line"
      iconColor="primary-icon"
      iconSize="custom"
     style="margin-left: 10px;"></app-font-icon>
    </div>
  </div>
</div>
